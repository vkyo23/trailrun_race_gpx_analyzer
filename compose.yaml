services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trailrun-race-gpx-analyzer
    ports:
      - "8501:8501"
    environment:
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  streamlit-cache:
    driver: local
